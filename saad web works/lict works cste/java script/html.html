    		}

    			cls="a";
    		}
    		else{
    			cls="b";
    		}

    		for(y=0;y<=col;y++){
    			var cell="";
    			

    			cell+="<td >" + x+y+"</td>";

    			text+=cell;
    		}
    		text+="</tr>";
    	}
    	text+="</table>";
    	alert(text);
    	document.getElementById('p1').innerHTML=text;

    	// body...
    }
    
    </script>
